<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scaleable=no">
    <title>Ã˜se Chatroom</title>
    <link rel="icon" href="clientlogo.png">

    <style>
      body{
        overflow: hidden;
        background-color: black;
        margin: 0 auto;
        max-width: 100%;
        padding: 5px 5px;
      }
      #div{
        width: 100%;
        overflow: hidden;
      }
      #userbar{
        overflow: hidden;
        background-color: rgb(129, 0, 0);
        border: 2px solid yellow;
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        height: 811px;
        float: left;
      }
      #messages{
        overflow: hidden;
        background-color: rgb(129, 0, 0);
        border: 2px solid yellow;
        border-radius: 10px;
        padding: 20px;
        width: 1418px;
        height: 811px;
        float: left;
        margin-left: 5px;
      }
      #features{
        overflow: hidden;
        background-color: rgb(129, 0, 0);
        border: 2px solid yellow;
        border-radius: 10px;
        padding: 20px;
        width: 150px;
        height: 400px;
        float: right;
      }
      #box{
        overflow: hidden;
        resize: none;
        background-color: rgb(255, 0, 0);
        color: yellow;
        border: 2px solid yellow;
        border-radius: 10px;
        width: 400px;
        padding: 20px;
        margin: 5px;
        margin-left: 250px;
        font-size: 20px;
      }
      #butt{
        overflow: hidden;
        resize: none;
        float: right;
        background-color: rgb(255, 0, 0);
        border: 2px solid yellow;
        border-radius: 10px;
        width: 250px;
        padding: 20px;
        margin: 5px;
        margin-right: 500px;
      }
      #butt:hover{
        cursor: pointer;
        background-color: rgb(255, 41, 41);
      }
      #butt span{
        color: yellow;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="div">
      <div id="userbar"></div>
      <div id="messages"></div>
      <div id="features"></div>
    </div>
    <form action="">
      <input id="box" autocomplete="off" /><button id="butt"><span>Send</span></button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
            $(function () {
              var socket = io();
              $('form').submit(function(e){
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', $('#box').val());
                $('#box').val('');
                return false;
              });
              socket.on('chat message', function(msg){
                $('#messages').append($('<li>').text(msg));
              });
            });
    </script>
  </body>
</html>
